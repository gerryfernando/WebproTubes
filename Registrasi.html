<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" type="text/css" href="Registrasi.css">
	<script type="text/javascript" src="Registrasi.js"></script>
</head>
<body>

	<h1 style="text-align: center"> Nama Website</h1>
	<form style="align-self: center;"><table>
		<tr>
			<td>Nama</td>
		</tr>
		<tr>
				<td > <input type="text" id="nama_reg" placeholder="Masukan Nama" required> </td>
		</tr>
		<tr>

		</tr>
		<tr>
			<td>Username</td>
			<td>:</td>
			
		</tr>
		<tr>
			<td > <input type="text" id="user_reg" placeholder="Masukan Username" required> </td>
		</tr>

		<tr>
			<td>Password</td>
		</tr>
		<tr>
			<td > <input type="Password" id="pass_reg" placeholder="Masukan Password" required> </td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
		</tr>
		<tr>
			<td > <input type="radio" name="JK" >Laki-Laki</td>
		</tr>
		<tr>
			<td>
				<input type="radio" name="JK">Perempuan
			</td>
		</tr>
		<tr>
			<td>Telepon</td>
		</tr>
		<tr>
			<td > <input type="text" id="telp_reg" placeholder="Masukan No Telepon" required> </td>
		</tr>
		<tr>
			<td>Email</td>
		
		</tr>
		<tr>
			<td > <input type="text" id="email_reg" placeholder="Masukan Email" required> </td>
		</tr>
		<tr>
			<td>Alamat</td>
		</tr>
		<tr>
			<td > <textarea id="alamat_reg" style="width: 300px;height: 50px;resize: none; " placeholder="Masukan Alamat" required ></textarea> </td>
		</tr>
	
		<tr>
			<td colspan="3" align="right">
				<button  >Cancel</button>
				<input type="submit" value="SUBMIT" >

			</td>
		</tr>
	</table>
</form>

	
</body>
</html>
